<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidian | Construction Technology Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Modern Purple Color Scheme */
            --primary-dark: #4B2E83;  /* Deep purple */
            --primary: #6A4C9D;       /* Medium purple */
            --primary-light: #9D8DCB;  /* Light purple */
            --accent: #FFA630;        /* Golden orange */
            --neutral: #5D5D5D;       /* Dark gray */
            --highlight: #FFD166;     /* Soft gold */
            --white: #FFFFFF;
            --text: #2D3748;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Manrope', sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Background Styles - Reduced height */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80vh; /* Reduced from 100vh */
            z-index: -1;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom, 
                rgba(0, 0, 0, 0.6) 0%, 
                rgba(0, 0, 0, 0.4) 50%, 
                rgba(0, 0, 0, 0.6) 100%
            );
        }

        /* Navigation */
        nav {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--primary-light);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            padding: 0.7rem 1.5rem;
            border-radius: 2rem;
            transition: var(--transition);
            background: rgba(106, 76, 157, 0.1);
            border: 1px solid var(--primary-light);
            font-size: 1rem;
        }

        .nav-links a:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(106, 76, 157, 0.2);
        }

        /* Main Page Content - Adjusted for shorter background */
        #main-page {
            min-height: 80vh; /* Matches background height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 6rem 2rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .headline {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 2rem;
            color: var(--white);
            text-shadow: 
                0 2px 10px rgba(0,0,0,0.8),
                0 0 20px rgba(75, 46, 131, 0.5);
            max-width: 800px;
        }

        /* Typing Animation */
        .typing-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--white);
            text-shadow: 
                0 2px 10px rgba(0,0,0,0.8),
                0 0 20px rgba(75, 46, 131, 0.5);
            line-height: 1.4;
            margin: 1rem 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Clients Section - Now visible without scrolling */
        .clients-section {
            width: 100%;
            padding: 2rem;
            background: white;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .trusted-by {
            font-size: 1.1rem;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .client-logos {
            display: flex;
            justify-content: center;
            gap: 3rem;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .client-logo {
            height: 4rem;
            max-width: 180px;
            width: auto;
            transition: var(--transition);
            object-fit: contain;
        }

        .client-logo:hover {
            transform: scale(1.1);
        }

        /* Process Section */
        #process-section {
            background: white;
            padding: 4rem 2rem;
            position: relative;
            z-index: 2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .background-container, #main-page {
                height: 70vh; /* Adjust for smaller screens */
            }
            
            .headline {
                font-size: 2rem;
                line-height: 1.3;
            }
            
            .typing-text {
                font-size: 1.8rem;
                height: 90px;
            }
            
            .client-logo {
                height: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .background-container, #main-page {
                height: 65vh; /* Further adjust for mobile */
            }
            
            .headline {
                font-size: 1.6rem;
            }
            
            .typing-text {
                font-size: 1.4rem;
                height: 80px;
            }
            
            .client-logos {
                gap: 1.5rem;
            }
            
            .client-logo {
                height: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/AI_in_construction.jpg" alt="Engineering background" class="background-image">
        <div class="overlay"></div>
    </div>

    <nav>
        <div class="logo">Sidian</div>
        <div class="nav-links">
            <a href="#" class="btn-blog">Blogs</a>
        </div>
    </nav>

    <main id="main-page">
        <div class="headline">
            We Understand the Structural<br>
            Engineering Industry and<br>
            the Solutions That Can Help You Today
        </div>
        
        <div id="typing-text" class="typing-text"></div>
    </main>

    <div class="clients-section">
        <div class="trusted-by">Trusted by Industry Leaders</div>
        <div class="client-logos">
            <img src="images/wadell_engineering_ltd.png" alt="Wadell Engineering" class="client-logo">
            <img src="https://via.placeholder.com/200x60?text=Company+2" alt="Partner Company" class="client-logo">
        </div>
    </div>

    <div id="process-section">
        <!-- Process section content will be loaded here -->
    </div>

    <script>
        // Typing Animation
        document.addEventListener('DOMContentLoaded', function() {
            const phrases = [
                "Engineer Task to EIT",
                "EIT Task to Agent", 
                "Free up Time for Ground Breaking Decisions"
            ];
            const typingElement = document.getElementById('typing-text');
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingSpeed = 150;
            
            function type() {
                const currentPhrase = phrases[phraseIndex];
                
                if (isDeleting) {
                    typingElement.textContent = currentPhrase.substring(0, charIndex - 1);
                    charIndex--;
                    typingSpeed = 50;
                } else {
                    typingElement.textContent = currentPhrase.substring(0, charIndex + 1);
                    charIndex++;
                    typingSpeed = 100;
                }
                
                if (!isDeleting && charIndex === currentPhrase.length) {
                    isDeleting = true;
                    typingSpeed = 1500;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    typingSpeed = 500;
                }
                
                setTimeout(type, typingSpeed);
            }
            setTimeout(type, 1000);

            // Load process section
            fetch('process-section.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('process-section').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading process section:', error);
                    document.getElementById('process-section').innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <h2 style="color: var(--primary-dark);">Our Process</h2>
                            <p>Content will be loaded here</p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>

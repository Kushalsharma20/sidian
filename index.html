<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidian | Construction Technology Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Modern Purple Color Scheme */
            --primary-dark: #4B2E83;
            --primary: #6A4C9D;
            --primary-light: #9D8DCB;
            --accent: #FFA630;
            --neutral: #5D5D5D;
            --highlight: #FFD166;
            --white: #FFFFFF;
            --text: #2D3748;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Manrope', sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Background Styles */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80vh;
            z-index: -1;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.6) 0%,
                    rgba(0, 0, 0, 0.4) 50%,
                    rgba(0, 0, 0, 0.6) 100%);
            border-radius: 0 0 12px 12px;
        }

        /* Navigation with Slogan */
        nav {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--primary-light);
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            height: 120px; /* Increased from 40px to 120px (3x) */
            width: auto;
            max-height: 100%; /* Ensures it doesn't overflow the nav */
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .slogan {
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-left: 1.5rem;
        }

        .slogan::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 2px;
            background: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            padding: 0.7rem 1.8rem;
            border-radius: 2rem;
            transition: var(--transition);
            background: rgba(106, 76, 157, 0.1);
            border: 1px solid var(--primary-light);
            font-size: 0.95rem;
            min-width: max-content;
            white-space: nowrap;
        }

        .nav-links a:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(106, 76, 157, 0.2);
        }

        .nav-links .book-btn {
            background: var(--accent);
            border: 1px solid var(--accent);
            color: white;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-links .book-btn:hover {
            background: var(--highlight);
            box-shadow: 0 4px 12px rgba(255, 166, 48, 0.3);
        }

        /* Main Content */
        #main-page {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 6rem 2rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .headline {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 2rem;
            color: var(--white);
            text-shadow:
                0 2px 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(75, 46, 131, 0.5);
            max-width: 800px;
        }

        /* Typing Animation */
        .typing-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--white);
            text-shadow:
                0 2px 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(75, 46, 131, 0.5);
            line-height: 1.4;
            margin: 1rem 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Clients Section */
        .clients-section {
            width: 100%;
            padding: 2rem;
            background: white;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .trusted-by {
            font-size: 1.1rem;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .client-logos {
            display: flex;
            justify-content: center;
            gap: 3rem;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .client-logo {
            height: 4rem;
            max-width: 180px;
            width: auto;
            transition: var(--transition);
            object-fit: contain;
        }

        .client-logo:hover {
            transform: scale(1.1);
        }

        /* Process Section */
        #process-section {
            background: white;
            padding: 4rem 2rem;
            position: relative;
            z-index: 2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .background-container,
            #main-page {
                height: 70vh;
            }

            .headline {
                font-size: 2rem;
                line-height: 1.3;
            }

            .typing-text {
                font-size: 1.8rem;
                height: 90px;
            }

            .client-logo {
                height: 3.5rem;
            }

            .brand-container {
                gap: 1rem;
            }
            
            .slogan {
                font-size: 0.9rem;
                padding-left: 1rem;
            }

            .logo {
                height: 90px; /* Adjusted for tablet */
            }
        }

        @media (max-width: 480px) {
            .background-container,
            #main-page {
                height: 65vh;
            }

            .headline {
                font-size: 1.6rem;
            }

            .typing-text {
                font-size: 1.4rem;
                height: 80px;
            }

            .client-logos {
                gap: 1.5rem;
            }

            .client-logo {
                height: 3rem;
            }

            /* Mobile Nav Adjustments */
            .nav-links a {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
            
            .logo {
                height: 70px; /* Adjusted for mobile */
            }
            
            .slogan {
                display: none; /* Hide slogan on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/AI_in_construction.jpg" alt="Engineering background" class="background-image">
        <div class="overlay"></div>
    </div>

    <nav>
        <div class="brand-container">
            <img src="images/logo.webp" alt="Sidian Logo" class="logo">
            <div class="slogan">MASTER THE MAZE</div>
        </div>
        <div class="nav-links">
            <a href="#" class="btn-blog">Blogs</a>
            <a href="calendlyBooking.html" class="book-btn">Book Now</a>
        </div>
    </nav>

    <main id="main-page">
        <div class="headline">
            We Understand the Structural<br>
            Engineering Industry and<br>
            the Solutions That Can Help You Today
        </div>

        <div id="typing-text" class="typing-text"></div>
    </main>

    <div class="clients-section">
        <div class="trusted-by">Trusted by </div>
        <div class="client-logos">
            <img src="images/wadell_engineering_ltd.png" alt="Wadell Engineering" class="client-logo">
            <img src="images/TT_company.png" alt="TT Company" class="client-logo">
        </div>
    </div>

    <div id="process-section">
        <!-- Process section content will be loaded here -->
    </div>
    <div id="videos"></div>
    <div id="booking"></div>
    <div id="footer"></div>
    <script>
        // Typing Animation
        document.addEventListener('DOMContentLoaded', function () {
            const phrases = [
                "Engineer Task to EIT",
                "EIT Task to Agent",
                "Free up Time for Ground Breaking Decisions"
            ];
            const typingElement = document.getElementById('typing-text');
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingSpeed = 150;

            function type() {
                const currentPhrase = phrases[phraseIndex];

                if (isDeleting) {
                    typingElement.textContent = currentPhrase.substring(0, charIndex - 1);
                    charIndex--;
                    typingSpeed = 50;
                } else {
                    typingElement.textContent = currentPhrase.substring(0, charIndex + 1);
                    charIndex++;
                    typingSpeed = 100;
                }

                if (!isDeleting && charIndex === currentPhrase.length) {
                    isDeleting = true;
                    typingSpeed = 1500;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    typingSpeed = 500;
                }

                setTimeout(type, typingSpeed);
            }
            setTimeout(type, 1000);

            // Load sections
            fetch('process-section.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('process-section').innerHTML = data;
                });
                
            fetch('videos.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('videos').innerHTML = data;
                });
                
            fetch('booking.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('booking').innerHTML = data;
                });
                
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        });
    </script>
</body>
</html>

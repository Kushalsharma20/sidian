<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidian | Construction Technology Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #4B2E83;
            --primary: #6A4C9D;
            --primary-light: #9D8DCB;
            --primary-very-light: #F0EBF8;
            --accent: #7E57C2;
            --neutral: #5D5D5D;
            --highlight: #B39DDB;
            --white: #FFFFFF;
            --text: #2D3748;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);

            /* Typography Scale */
            --heading-font: 'Playfair Display', serif;
            --subheading-font: 'Manrope', sans-serif;
            --heading-size: 2.8rem;
            --subheading-size: 1.8rem;
            --body-size: 1.15rem;
            --small-text: 1rem;
            
            /* Spacing variables */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--subheading-font);
            color: var(--text);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            line-height: 1.6;
            background-color: var(--white);
            font-size: var(--body-size);
        }

        /* Book Section Styles */
        .book-section {
            padding: var(--space-xxl) var(--space-md);
            background: linear-gradient(to bottom, #EDEAF5 0%, #E2DDF0 100%);
            position: relative;
            z-index: 2;
        }
        
        .booking-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: var(--space-lg);
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .booking-option {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .option-title {
            font-family: var(--heading-font);
            font-size: var(--heading-size);
            color: var(--primary-dark);
            margin-bottom: var(--space-md);
            position: relative;
            line-height: 1.3;
            font-weight: 700;
            text-align: center;
        }
        
        .option-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--primary);
            margin: var(--space-sm) auto 0;
            border-radius: 2px;
        }
        
        .booking-card {
            background: var(--white);
            border-radius: 16px;
            padding: var(--space-xl);
            width: 100%;
            text-align: center;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(106, 76, 157, 0.1);
            border: 1px solid var(--primary-light);
        }
        
        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(106, 76, 157, 0.15);
        }
        
        .booking-icon {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: var(--space-lg);
            transition: var(--transition);
        }
        
        .booking-card:hover .booking-icon {
            color: var(--accent);
            transform: scale(1.1);
        }
        
        .booking-card h3 {
            font-family: var(--heading-font);
            color: var(--primary-dark);
            font-size: var(--subheading-size);
            margin-bottom: var(--space-md);
            line-height: 1.3;
        }
        
        .booking-card p {
            color: var(--neutral);
            margin-bottom: var(--space-xl);
            line-height: 1.6;
            font-size: var(--body-size);
        }
        
        .book-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: var(--space-sm) var(--space-xl);
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: var(--subheading-font);
            font-size: var(--body-size);
            text-decoration: none;
            min-width: 200px;
            border: 2px solid var(--primary);
            box-shadow: 0 4px 12px rgba(106, 76, 157, 0.2);
        }
        
        .book-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(106, 76, 157, 0.3);
        }

        @media (max-width: 1024px) {
            :root {
                --heading-size: 2.4rem;
                --subheading-size: 1.6rem;
                --body-size: 1.1rem;
            }

            .booking-option {
                max-width: 450px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --heading-size: 2rem;
                --subheading-size: 1.4rem;
                --body-size: 1.05rem;
            }
            
            .book-section {
                padding: var(--space-xl) var(--space-sm);
            }
            
            .booking-container {
                flex-direction: column;
                align-items: center;
            }
            
            .booking-option {
                max-width: 100%;
                margin-bottom: var(--space-lg);
            }
            
            .booking-card {
                padding: var(--space-lg);
            }
            
            .option-title::after {
                width: 80px;
                height: 3px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --heading-size: 1.8rem;
                --subheading-size: 1.2rem;
                --body-size: 1rem;
            }
            
            .booking-card {
                padding: var(--space-md);
            }
            
            .option-title::after {
                width: 70px;
            }
            
            .book-btn {
                padding: var(--space-xs) var(--space-lg);
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Partner and Book Section -->
    <section class="book-section">
        <div class="booking-container">
            <!-- Book a Call Option -->
            <div class="booking-option">
                <h2 class="option-title">Book a Call</h2>
                <div class="booking-card" tabindex="0">
                    <div class="booking-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <h3>Strategy Session</h3>
                    <p>30-minute detailed discussion about your project requirements and automation opportunities</p>
                    <a href="calendlyBooking.html" class="book-btn">Schedule Now</a>
                </div>
            </div>
            
            <!-- Partner Up Option -->
            <div class="booking-option">
                <h2 class="option-title">Let's Partner Up</h2>
                <div class="booking-card" tabindex="0">
                    <div class="booking-icon">
                        <i class="fas fa-people-group"></i>
                    </div>
                    <h3>Partner Up</h3>
                    <p>Schedule a 30 minute call to discuss your company and get added to the extensive Sidian Database</p>
                    <a href="calendlyBooking.html" class="book-btn">Partner Up</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

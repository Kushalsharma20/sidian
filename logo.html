<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Animated S Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f0ff;
            margin: 0;
            overflow: hidden;
        }
        
        .logo-container {
            width: 300px;
            height: 213px;
            position: relative;
        }
        
        .s-line {
            fill: none;
            stroke: #6a0dad;
            stroke-width: 10;
            stroke-dasharray: 2000; /* Increased from 1000 */
            stroke-dashoffset: 2000; /* Increased from 1000 */
            animation: draw 3s ease-in-out forwards; /* Slightly longer duration */
            animation-delay: var(--delay);
        }
        
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .logo-container:hover .s-line {
            filter: drop-shadow(0 0 12px rgba(138, 43, 226, 0.7));
            stroke: #8a2be2;
            transition: all 0.3s ease;
        }
        
        .logo-container.animated .s-line {
            animation: wave 3s ease-in-out infinite, purple-pulse 4s ease-in-out infinite;
            animation-delay: var(--delay);
        }
        
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes purple-pulse {
            0%, 100% {
                stroke: #6a0dad;
                opacity: 1;
            }
            50% {
                stroke: #9370db;
                opacity: 0.9;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoContainer = document.querySelector('.logo-container');
            const paths = document.querySelectorAll('.s-line');
            
            // Calculate the total animation time based on the longest delay
            const maxDelay = 1.9; // From the last path's delay
            const animationDuration = 3; // Seconds
            const totalAnimationTime = (maxDelay + animationDuration) * 1000;
            
            // After all paths are drawn, start the wave animation
            setTimeout(() => {
                logoContainer.classList.add('animated');
                
                // Add purple color cycling effect
                let colorIndex = 0;
                const colorInterval = setInterval(() => {
                    colorIndex = (colorIndex + 1) % 6;
                    paths.forEach((path, index) => {
                        // Use different purple shades based on path index
                        const purpleShades = [
                            '#6a0dad', // Royal purple
                            '#8a2be2', // Blue violet
                            '#9370db', // Medium purple
                            '#9932cc', // Dark orchid
                            '#ba55d3', // Medium orchid
                            '#d8bfd8'  // Thistle
                        ];
                        const shadeIndex = (colorIndex + Math.floor(index/3)) % 6;
                        path.style.stroke = purpleShades[shadeIndex];
                    });
                }, 1000);
                
                // Clear interval when container is clicked to restart animation
                logoContainer.addEventListener('click', function() {
                    clearInterval(colorInterval);
                });
            }, totalAnimationTime);
            
            // Click to replay animation
            logoContainer.addEventListener('click', function() {
                logoContainer.classList.remove('animated');
                paths.forEach(path => {
                    path.style.strokeDashoffset = '2000';
                    path.style.animation = 'none';
                    path.style.stroke = '#6a0dad';
                    void path.offsetWidth; // Trigger reflow
                    path.style.animation = `draw 3s ease-in-out forwards`;
                    path.style.animationDelay = path.style.getPropertyValue('--delay');
                });
                
                setTimeout(() => {
                    logoContainer.classList.add('animated');
                }, totalAnimationTime);
            });
        });
    </script>

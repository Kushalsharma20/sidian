<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidian | Newsletter</title>
    <link rel="icon" type="image/webp" href="../images/upright_S_symbol.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <style>
        :root {
            --primary-dark: #4B2E83;
            --primary: #6A4C9D;
            --primary-light: #9D8DCB;
            --primary-very-light: #F0EBF8;
            --accent: #7E57C2;
            --neutral: #5D5D5D;
            --highlight: #B39DDB;
            --white: #FFFFFF;
            --text: #2D3748;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --heading-font: 'Playfair Display', serif;
            --subheading-font: 'Manrope', sans-serif;
            --heading-size: 2.8rem;
            --subheading-size: 1.8rem;
            --body-size: 1.15rem;
            --small-text: 1rem;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--subheading-font);
            color: var(--text);
            line-height: 1.6;
            background-color: var(--white);
            font-size: var(--body-size);
        }

        .back-button {
            position: fixed;
            top: var(--space-md);
            left: var(--space-md);
            z-index: 100;
            background: var(--primary);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            transition: var(--transition);
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .newsletter-content-page {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-xxl) var(--space-md);
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(106, 76, 157, 0.1);
        }

        .newsletter-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .newsletter-title {
            font-family: var(--heading-font);
            font-size: var(--heading-size);
            color: var(--primary-dark);
            margin-bottom: var(--space-sm);
            line-height: 1.3;
        }

        .newsletter-date {
            font-size: var(--small-text);
            color: var(--neutral);
        }

        .newsletter-section {
            margin-bottom: var(--space-lg);
        }

        .section-title {
            font-family: var(--heading-font);
            font-size: var(--subheading-size);
            color: var(--primary);
            margin-bottom: var(--space-sm);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--primary-light);
            margin: var(--space-xs) 0;
            border-radius: 2px;
        }

        .subheading {
            font-family: var(--heading-font);
            font-size: 1.4rem;
            color: var(--primary-dark);
            margin-bottom: var(--space-sm);
        }

        .newsletter-text {
            font-size: var(--body-size);
            color: var(--text);
            margin-bottom: var(--space-md);
        }

        ul {
            margin: var(--space-md) 0;
            padding-left: var(--space-lg);
        }

        li.newsletter-text {
            margin-bottom: var(--space-xs);
            font-size: var(--body-size);
            color: var(--text);
        }

        .error-message {
            text-align: center;
            color: var(--neutral);
            font-size: var(--body-size);
            padding: var(--space-md);
        }

        .newsletter-content {
            overflow-x: auto;
            word-wrap: break-word;
            max-width: 100%;
        }

        .newsletter-content h1,
        .newsletter-content h2,
        .newsletter-content h3,
        .newsletter-content h4 {
            font-family: var(--heading-font);
            color: var(--primary-dark);
            margin: var(--space-md) 0 var(--space-sm);
            line-height: 1.3;
        }

        .newsletter-content h1 {
            font-size: var(--subheading-size);
        }

        .newsletter-content h2 {
            font-size: calc(var(--subheading-size) * 0.9);
        }

        .newsletter-content h3 {
            font-size: calc(var(--subheading-size) * 0.8);
        }

        .newsletter-content h4 {
            font-size: calc(var(--subheading-size) * 0.7);
        }

        .newsletter-content p {
            font-family: var(--subheading-font);
            font-size: var(--body-size);
            color: var(--text);
            margin-bottom: var(--space-md);
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .newsletter-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: var(--space-md) auto;
            border-radius: 8px;
        }

        .newsletter-content table {
            width: 100%;
            table-layout: fixed;
            margin: var(--space-md) 0;
            border-collapse: collapse;
        }

        .newsletter-content table th,
        .newsletter-content table td {
            padding: var(--space-xs);
            border: 1px solid var(--primary-light);
        }

        .newsletter-content ul,
        .newsletter-content ol {
            margin: var(--space-md) 0;
            padding-left: var(--space-lg);
        }

        .newsletter-content li {
            margin-bottom: var(--space-xs);
            font-size: var(--body-size);
            color: var(--text);
        }

        .newsletter-content a {
            color: var(--primary);
            text-decoration: underline;
            overflow-wrap: break-word;
        }

        .newsletter-content a:hover {
            color: var(--primary-dark);
        }

        .newsletter-content * {
            max-width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 900px) {
            .newsletter-content-page {
                max-width: 100%;
                padding: var(--space-xl) var(--space-sm);
            }
        }

        @media (max-width: 768px) {
            :root {
                --heading-size: 2.4rem;
                --subheading-size: 1.6rem;
                --body-size: 1.1rem;
            }

            .newsletter-content-page {
                padding: var(--space-xl) var(--space-sm);
            }

            .subheading {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --heading-size: 2rem;
                --subheading-size: 1.4rem;
                --body-size: 1rem;
            }

            .subheading {
                font-size: 1.1rem;
            }

            .back-button {
                top: var(--space-sm);
                left: var(--space-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="../newsletter.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
    </a>

    <!-- Newsletter Content -->
    <article class="newsletter-content-page">
        <header class="newsletter-header">
            <h1 id="newsletter-title" class="newsletter-title"></h1>
            <p id="newsletter-date" class="newsletter-date"></p>
        </header>
        <section id="newsletter-content" class="newsletter-section newsletter-content">
            <!-- Dynamic content will be inserted here -->
        </section>
    </article>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabaseUrl = 'https://yccunwxamevfxiwmrpiu.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljY3Vud3hhbWV2Znhpd21ycGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1OTE0NjMsImV4cCI6MjA2MzE2NzQ2M30.NGoQBYT6nvxTdz1g5JJ4ZNgvo8zwjgEuyvMfvQmPSNw';
            const { createClient } = supabase;
            const supabaseClient = createClient(supabaseUrl, supabaseKey);

            // Get slug from URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                displayError('No newsletter specified.');
                return;
            }

            // Fetch newsletter by slug
            async function fetchNewsletter() {
                try {
                    const { data, error } = await supabaseClient
                        .from('newsletters')
                        .select('title, published_at, content')
                        .eq('slug', slug)
                        .single();

                    if (error) throw error;
                    if (!data) throw new Error('Newsletter not found.');

                    // Process content: Convert plain text to paragraphs if needed
                    let processedContent = data.content;
                    if (!processedContent.includes('<')) {
                        // Assume plain text; split into paragraphs by double newlines
                        processedContent = processedContent
                            .split('\n\n')
                            .map(para => `<p>${para.replace(/\n/g, ' ')}</p>`)
                            .join('');
                    }

                    // Sanitize and populate the page
                    document.getElementById('newsletter-title').textContent = data.title;
                    document.getElementById('newsletter-date').textContent = new Date(data.published_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    document.getElementById('newsletter-content').innerHTML = DOMPurify.sanitize(processedContent, {
                        ALLOWED_TAGS: ['p', 'h1', 'h2', 'h3', 'h4', 'ul', 'ol', 'li', 'a', 'img', 'table', 'tr', 'td', 'th', 'strong', 'em', 'br', 'div'],
                        ALLOWED_ATTR: ['href', 'src', 'alt', 'class']
                    });

                    // Update page title
                    document.title = `Sidian | ${data.title}`;
                } catch (error) {
                    console.error('Error fetching newsletter:', error);
                    displayError('Error loading newsletter. Please try again later.');
                }
            }

            // Display error message
            function displayError(message) {
                const contentSection = document.getElementById('newsletter-content');
                contentSection.innerHTML = `<p class="error-message">${message}</p>`;
                document.getElementById('newsletter-title').textContent = 'Newsletter Not Found';
                document.getElementById('newsletter-date').textContent = '';
            }

            // Fetch and display the newsletter
            fetchNewsletter();
        });
    </script>
</body>
</html>

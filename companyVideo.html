<section class="video-section">
    <div class="video-container">
        <h2 class="section-title video-title">Didn't understand ?, Watch this</h2>
        <p class="section-subtitle video-subtitle">Watch how our solutions transform construction workflows</p>
        
        <!-- Video Embed Container - Now with constrained width -->
        <div class="video-wrapper" onmouseover="playVideo(this)" onmouseout="pauseVideo(this)">
            <iframe 
                id="explainerVideo"
                class="video-embed"
                width="100%" 
                height="100%"
                src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE?rel=0&enablejsapi=1" 
                frameborder="0" 
                allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</section>

<!-- Updated CSS with smaller video size -->
<style>
    .video-section {
        padding: 4rem 2rem;
        background: var(--white);
    }

    .video-container {
        max-width: 1000px; /* Reduced from 1200px */
        margin: 0 auto;
        text-align: center;
    }

    .video-title {
        color: var(--primary-dark);
        margin-bottom: 1rem;
        font-size: 2.2rem; /* Slightly smaller title */
    }

    .video-subtitle {
        max-width: 700px; /* Reduced from 800px */
        margin: 0 auto 2rem; /* Reduced bottom margin */
        font-size: 1.1rem;
    }

    .video-wrapper {
        position: relative;
        width: 85%; /* Reduced from 100% */
        margin: 0 auto; /* Center the smaller container */
        padding-bottom: 48%; /* Slightly taller than 16:9 (was 56.25%) */
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(106, 76, 157, 0.1);
        transition: var(--transition);
        max-width: 800px; /* Added max-width constraint */
    }

    .video-wrapper:hover {
        transform: translateY(-5px) scale(1.01); /* Subtle zoom effect */
        box-shadow: 0 12px 40px rgba(106, 76, 157, 0.2);
    }

    .video-embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Purple overlay on hover */
    .video-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(106, 76, 157, 0.2) 0%, rgba(106, 76, 157, 0) 100%);
        opacity: 0;
        transition: var(--transition);
        z-index: 1;
    }

    .video-wrapper:hover::before {
        opacity: 1;
    }

    @media (max-width: 768px) {
        .video-wrapper {
            width: 90%; /* Slightly more width on mobile */
            padding-bottom: 60%; /* Taller aspect ratio for mobile */
        }
        
        .video-title {
            font-size: 1.8rem;
        }
        
        .video-subtitle {
            font-size: 1rem;
        }
    }
</style>

<!-- JavaScript remains the same -->
<script>
    let player;
    
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('explainerVideo', {
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        // Player is ready
    }

    function playVideo(element) {
        if(player && typeof player.playVideo === 'function') {
            player.playVideo();
            element.classList.add('playing');
        }
    }

    function pauseVideo(element) {
        if(player && typeof player.pauseVideo === 'function') {
            player.pauseVideo();
            element.classList.remove('playing');
        }
    }

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidian | Construction Technology Solutions</title>
    <link rel="icon" type="image/webp" href="images/upright_S_symbol.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #4B2E83;
            --primary: #6A4C9D;
            --primary-light: #9D8DCB;
            --primary-very-light: #F0EBF8;
            --accent: #6A4C9D;
            --neutral: #5D5D5D;
            --highlight: #9D8DCB;
            --white: #FFFFFF;
            --text: #2D3748;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Updated Typography Scale */
            --heading-font: 'Playfair Display', serif;
            --subheading-font: 'Manrope', sans-serif;
            --heading-size: 2.8rem;
            --subheading-size: 1.8rem;
            --body-size: 1.15rem;
            --small-text: 1rem;
            
            /* New for video title emphasis */
            --video-title-size: 3rem; /* Special larger size for this heading */
            
            /* New spacing variables */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--subheading-font);
            color: var(--text);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            line-height: 1.6;
            background-color: var(--white);
            font-size: var(--body-size);
        }

        /* Video Section Styles */
        .video-section {
            padding: var(--space-xxl) var(--space-md);
            background: var(--white);
        }

        .video-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .video-title {
            color: var(--primary-dark);
            margin-bottom: var(--space-md);
            font-size: var(--video-title-size); /* Using special larger size */
            position: relative;
            font-family: var(--heading-font);
            line-height: 1.2; /* Tighter line height for larger text */
            font-weight: 700;
        }

        .video-title::after {
            content: '';
            display: block;
            width: 120px; /* Slightly longer to match bigger text */
            height: 4px;
            background: var(--primary);
            margin: var(--space-sm) auto 0;
            border-radius: 2px;
        }

        .video-subtitle {
            max-width: 700px;
            margin: 0 auto var(--space-lg);
            font-size: var(--subheading-size);
            color: var(--neutral);
            line-height: 1.5;
            font-weight: 500;
        }

        .video-wrapper {
            position: relative;
            width: 85%;
            margin: 0 auto;
            padding-bottom: 48%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(106, 76, 157, 0.1);
            transition: var(--transition);
            max-width: 800px;
            background-color: #000;
        }

        .video-wrapper:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 40px rgba(106, 76, 157, 0.2);
        }

        .video-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            :root {
                --heading-size: 2.4rem;
                --subheading-size: 1.6rem;
                --body-size: 1.1rem;
                --video-title-size: 2.6rem; /* Adjusted for tablet */
            }
            
            .video-wrapper {
                width: 90%;
            }
            
            .video-title::after {
                width: 100px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --heading-size: 2rem;
                --subheading-size: 1.4rem;
                --body-size: 1.05rem;
                --video-title-size: 2.2rem; /* Adjusted for mobile */
            }
            
            .video-wrapper {
                width: 95%;
                padding-bottom: 60%;
            }
            
            .video-title::after {
                width: 80px;
                height: 3px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --heading-size: 1.8rem;
                --subheading-size: 1.2rem;
                --body-size: 1rem;
                --video-title-size: 2rem; /* Minimum size for mobile */
            }
            
            .video-section {
                padding: var(--space-xl) var(--space-sm);
            }
            
            .video-wrapper {
                padding-bottom: 70%;
                border-radius: 12px;
            }
            
            .video-title::after {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <section class="video-section">
        <div class="video-container">
            <h2 class="video-title">Who we Are</h2>
            
            
            <div class="video-wrapper">
                <iframe 
                    class="video-embed"
                    src="https://www.youtube.com/embed/NlBN4jo5V78?enablejsapi=1&rel=0&modestbranding=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    loading="lazy"
                    title="Sidian Solutions Demo Video">
                </iframe>
            </div>
        </div>
    </section>

    <script>
        // Simple solution to handle hover play if needed
        document.addEventListener('DOMContentLoaded', function() {
            const videoWrapper = document.querySelector('.video-wrapper');
            const iframe = document.querySelector('.video-embed');
            
            // This will make the video play on click (due to browser autoplay restrictions)
            videoWrapper.addEventListener('click', function() {
                iframe.src = iframe.src.includes('autoplay=1') 
                    ? iframe.src.replace('autoplay=1', 'autoplay=0')
                    : iframe.src + '&autoplay=1';
            });
        });
    </script>
</body>
</html>

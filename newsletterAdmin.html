<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidian | Admin Newsletter Management</title>
    <link rel="icon" type="image/webp" href="../images/upright_S_symbol.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-dark: #4B2E83;
            --primary: #6A4C9D;
            --primary-light: #9D8DCB;
            --primary-very-light: #F0EBF8;
            --neutral: #5D5D5D;
            --white: #FFFFFF;
            --text: #2D3748;
            --success: #28A745;
            --error: #DC3545;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --heading-font: 'Playfair Display', serif;
            --subheading-font: 'Manrope', sans-serif;
            --heading-size: 2.8rem;
            --subheading-size: 1.8rem;
            --body-size: 1.15rem;
            --small-text: 1rem;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--subheading-font);
            color: var(--text);
            line-height: 1.6;
            background-color: var(--white);
            font-size: var(--body-size);
        }

        .back-button {
            position: fixed;
            top: var(--space-md);
            left: var(--space-md);
            z-index: 100;
            background: var(--primary);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            transition: var(--transition);
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .admin-page {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-xxl) var(--space-md);
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(106, 76, 157, 0.1);
        }

        .section-title {
            font-family: var(--heading-font);
            font-size: var(--heading-size);
            color: var(--primary-dark);
            margin-bottom: var(--space-xl);
            position: relative;
            line-height: 1.3;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--primary);
            margin: var(--space-sm) 0 0;
            border-radius: 2px;
        }

        .form-section, .list-section {
            margin-bottom: var(--space-xl);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-group label {
            display: block;
            font-family: var(--subheading-font);
            font-size: var(--body-size);
            color: var(--neutral);
            margin-bottom: var(--space-xs);
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: var(--space-sm);
            border: 1px solid var(--primary-light);
            border-radius: 8px;
            font-family: var(--subheading-font);
            font-size: var(--body-size);
            color: var(--text);
            transition: var(--transition);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 5px rgba(106, 76, 157, 0.3);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: var(--space-sm) var(--space-xl);
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: var(--subheading-font);
            font-size: var(--body-size);
            border: none;
            box-shadow: 0 4px 12px rgba(106, 76, 157, 0.2);
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(106, 76, 157, 0.3);
        }

        .newsletter-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-md);
        }

        .newsletter-table th, .newsletter-table td {
            padding: var(--space-sm);
            text-align: left;
            border-bottom: 1px solid var(--primary-light);
        }

        .newsletter-table th {
            font-family: var(--heading-font);
            font-size: var(--small-text);
            color: var(--primary-dark);
        }

        .newsletter-table td {
            font-size: var(--small-text);
            color: var(--text);
        }

        .delete-btn {
            background: var(--error);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .feedback-message {
            font-family: var(--subheading-font);
            font-size: var(--body-size);
            padding: var(--space-sm) var(--space-md);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            margin: var(--space-md) auto;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .feedback-message.active {
            opacity: 1;
            height: auto;
            padding: var(--space-sm) var(--space-md);
            margin: var(--space-md) auto;
        }

        .feedback-message.success {
            color: var(--success);
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
        }

        .feedback-message.error {
            color: var(--error);
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error);
        }

        @media (max-width: 768px) {
            :root {
                --heading-size: 2.4rem;
                --subheading-size: 1.6rem;
                --body-size: 1.1rem;
            }

            .admin-page {
                padding: var(--space-xl) var(--space-sm);
            }

            .newsletter-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            :root {
                --heading-size: 2rem;
                --subheading-size: 1.4rem;
                --body-size: 1rem;
            }

            .back-button {
                top: var(--space-sm);
                left: var(--space-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="../newsletter.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
    </a>

    <!-- Admin Page -->
    <article class="admin-page">
        <h1 class="section-title">Manage Newsletters</h1>

        <!-- Add Newsletter Form -->
        <section class="form-section">
            <h2 class="section-title" style="font-size: var(--subheading-size);">Add Newsletter</h2>
            <form id="newsletter-form">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="summary">Summary *</label>
                    <textarea id="summary" name="summary" required></textarea>
                </div>
                <div class="form-group">
                    <label for="content">Content (Plain Text) *</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image_url">Image URL</label>
                    <input type="url" id="image_url" name="image_url">
                </div>
                <div class="form-group">
                    <label for="slug">Slug (Unique) *</label>
                    <input type="text" id="slug" name="slug" required>
                </div>
                <button type="submit" class="submit-btn">Add Newsletter</button>
            </form>
            <div id="form-feedback" class="feedback-message"></div>
        </section>

        <!-- Newsletter List -->
        <section class="list-section">
            <h2 class="section-title" style="font-size: var(--subheading-size);">Existing Newsletters</h2>
            <table id="newsletter-table" class="newsletter-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Published At</th>
                        <th>Slug</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="table-feedback" class="feedback-message"></div>
        </section>
    </article>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabaseUrl = 'https://yccunwxamevfxiwmrpiu.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljY3Vud3hhbWV2Znhpd21ycGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1OTE0NjMsImV4cCI6MjA2MzE2NzQ2M30.NGoQBYT6nvxTdz1g5JJ4ZNgvo8zwjgEuyvMfvQmPSNw';
            const { createClient } = supabase;
            const supabaseClient = createClient(supabaseUrl, supabaseKey);

            // Fetch and display newsletters
            async function fetchNewsletters() {
                try {
                    const { data, error } = await supabaseClient
                        .from('newsletters')
                        .select('id, title, published_at, slug')
                        .order('published_at', { ascending: false });

                    if (error) throw error;

                    const tbody = document.querySelector('#newsletter-table tbody');
                    tbody.innerHTML = '';
                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No newsletters found.</td></tr>';
                        return;
                    }

                    data.forEach(newsletter => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${newsletter.title}</td>
                            <td>${new Date(newsletter.published_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</td>
                            <td>${newsletter.slug}</td>
                            <td><button class="delete-btn" data-id="${newsletter.id}">Delete</button></td>
                        `;
                        tbody.appendChild(row);
                    });

                    // Attach delete event listeners
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', async () => {
                            if (confirm('Are you sure you want to delete this newsletter?')) {
                                await deleteNewsletter(btn.dataset.id);
                            }
                        });
                    });
                } catch (error) {
                    showFeedback('table-feedback', 'error', 'Error loading newsletters: ' + error.message);
                }
            }

            // Add newsletter
            document.getElementById('newsletter-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const feedback = document.getElementById('form-feedback');
                feedback.classList.remove('success', 'error', 'active');
                feedback.textContent = '';

                try {
                    const formData = new FormData(event.target);
                    const newsletterData = {
                        title: formData.get('title'),
                        summary: formData.get('summary'),
                        content: formData.get('content'),
                        image_url: formData.get('image_url') || null,
                        slug: formData.get('slug')
                    };

                    const { error } = await supabaseClient
                        .from('newsletters')
                        .insert([newsletterData]);

                    if (error) throw error;

                    showFeedback('form-feedback', 'success', 'Newsletter added successfully!');
                    event.target.reset();
                    fetchNewsletters();
                } catch (error) {
                    let message = 'Failed to add newsletter: ' + error.message;
                    if (error.code === '23505') {
                        message = 'Slug already exists. Please choose a unique slug.';
                    }
                    showFeedback('form-feedback', 'error', message);
                }
            });

            // Delete newsletter
            async function deleteNewsletter(id) {
                try {
                    const { error } = await supabaseClient
                        .from('newsletters')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    showFeedback('table-feedback', 'success', 'Newsletter deleted successfully!');
                    fetchNewsletters();
                } catch (error) {
                    showFeedback('table-feedback', 'error', 'Failed to delete newsletter: ' + error.message);
                }
            }

            // Show feedback message
            function showFeedback(elementId, type, message) {
                const feedback = document.getElementById(elementId);
                feedback.textContent = message;
                feedback.classList.remove('success', 'error', 'active');
                feedback.classList.add(type, 'active');
                setTimeout(() => {
                    feedback.classList.remove('active');
                }, 5000);
            }

            // Load newsletters on page load
            fetchNewsletters();
        });
    </script>
</body>
</html>

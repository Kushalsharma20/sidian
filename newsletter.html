<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidian | Newsletter Subscription</title>
    <!-- Favicon: WebP image -->
    <link rel="icon" type="image/webp" href="images/upright_S_symbol.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-dark: #4B2E83;
            --primary: #6A4C9D;
            --primary-light: #9D8DCB;
            --primary-very-light: #F0EBF8;
            --accent: #7E57C2;
            --neutral: #5D5D5D;
            --highlight: #B39DDB;
            --white: #FFFFFF;
            --text: #2D3748;
            --success: #28A745;
            --error: #DC3545;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);

            /* Typography Scale */
            --heading-font: 'Playfair Display', serif;
            --subheading-font: 'Manrope', sans-serif;
            --heading-size: 2.8rem;
            --subheading-size: 1.8rem;
            --body-size: 1.15rem;
            --small-text: 1rem;

            /* Spacing variables */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--subheading-font);
            color: var(--text);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            line-height: 1.6;
            background-color: var(--white);
            font-size: var(--body-size);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: var(--space-md);
            left: var(--space-md);
            z-index: 100;
            background: var(--primary);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            transition: var(--transition);
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Newsletter Section Styles */
        .newsletter-section {
            padding: var(--space-xxl) var(--space-md);
            background: linear-gradient(to bottom, #EDEAF5 0%, #E2DDF0 100%);
            position: relative;
            z-index: 2;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .newsletter-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xl);
            position: relative;
        }

        .option-title {
            font-family: var(--heading-font);
            font-size: var(--heading-size);
            color: var(--primary-dark);
            margin-bottom: var(--space-md);
            position: relative;
            line-height: 1.3;
            font-weight: 700;
        }

        .option-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--primary);
            margin: var(--space-sm) auto 0;
            border-radius: 2px;
        }

        .newsletter-card {
            background: var(--white);
            border-radius: 16px;
            padding: var(--space-xl);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(106, 76, 157, 0.1);
            border: 1px solid var(--primary-light);
            position: relative;
        }

        .newsletter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(106, 76, 157, 0.15);
        }

        .newsletter-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            position: relative;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .form-group label {
            font-family: var(--subheading-font);
            color: var(--neutral);
            font-size: var(--body-size);
            margin-bottom: var(--space-xs);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--primary-light);
            border-radius: 8px;
            font-family: var(--subheading-font);
            font-size: var(--body-size);
            color: var(--text);
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 5px rgba(106, 76, 157, 0.3);
        }

        .submit-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: var(--space-sm) var(--space-xl);
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: var(--subheading-font);
            font-size: var(--body-size);
            text-decoration: none;
            border: 2px solid var(--primary);
            box-shadow: 0 4px 12px rgba(106, 76, 157, 0.2);
            width: fit-content;
            margin: 0 auto;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(106, 76, 157, 0.3);
        }

        /* Improved Feedback Message Styles */
        .feedback-message {
            font-family: var(--subheading-font);
            font-size: var(--body-size);
            padding: var(--space-sm) var(--space-md);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: var(--space-md) auto;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .feedback-message.active {
            opacity: 1;
            height: auto;
            padding: var(--space-sm) var(--space-md);
            margin: var(--space-md) auto;
        }

        .feedback-message.success {
            color: var(--success);
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
        }

        .feedback-message.error {
            color: var(--error);
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error);
        }

        .feedback-message .close-btn {
            position: absolute;
            right: var(--space-sm);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: var(--body-size);
            opacity: 0.7;
            transition: var(--transition);
        }

        .feedback-message .close-btn:hover {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            :root {
                --heading-size: 2.4rem;
                --subheading-size: 1.6rem;
                --body-size: 1.1rem;
            }

            .newsletter-card {
                max-width: 450px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --heading-size: 2rem;
                --subheading-size: 1.4rem;
                --body-size: 1.05rem;
            }

            .newsletter-section {
                padding: var(--space-xl) var(--space-sm);
            }

            .newsletter-card {
                padding: var(--space-lg);
                max-width: 100%;
            }

            .option-title::after {
                width: 80px;
                height: 3px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --heading-size: 1.8rem;
                --subheading-size: 1.2rem;
                --body-size: 1rem;
            }

            .newsletter-card {
                padding: var(--space-md);
            }

            .option-title::after {
                width: 70px;
            }

            .submit-btn {
                padding: var(--space-xs) var(--space-lg);
                min-width: 180px;
            }

            .back-button {
                top: var(--space-sm);
                left: var(--space-sm);
            }
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <a href="home.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
    </a>

    <!-- Newsletter Subscription Section -->
    <section class="newsletter-section" aria-labelledby="newsletterTitle">
        <div class="newsletter-container">
            <!-- Subscription Form -->
            <div class="newsletter-card" tabindex="0">
                <h2 id="newsletterTitle" class="option-title">Subscribe to our newsletters and stay up to date</h2>
                <!-- Feedback message will be inserted here by JavaScript -->
                <div id="feedbackMessage" class="feedback-message" role="alert"></div>
                <form id="newsletterForm" class="newsletter-form" aria-label="Newsletter Subscription Form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required
                            aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company" placeholder="Enter your company name" required
                            aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required
                            aria-required="true">
                    </div>
                    <button type="submit" class="submit-btn">Subscribe</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Initialize Supabase client
        document.addEventListener('DOMContentLoaded', async () => {
            const supabaseUrl = 'https://yccunwxamevfxiwmrpiu.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljY3Vud3hhbWV2Znhpd21ycGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1OTE0NjMsImV4cCI6MjA2MzE2NzQ2M30.NGoQBYT6nvxTdz1g5JJ4ZNgvo8zwjgEuyvMfvQmPSNw';

            const { createClient } = supabase;
            const supabaseClient = createClient(supabaseUrl, supabaseKey);

            document.getElementById('newsletterForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const feedbackMessage = document.getElementById('feedbackMessage');
                feedbackMessage.textContent = '';
                feedbackMessage.classList.remove('success', 'error', 'active');
                
                // Remove any existing close button
                const existingCloseBtn = feedbackMessage.querySelector('.close-btn');
                if (existingCloseBtn) {
                    existingCloseBtn.remove();
                }

                try {
                    const formData = new FormData(event.target);
                    const subscriptionData = {
                        name: formData.get('name'),
                        company: formData.get('company'),
                        email: formData.get('email'),
                        created_at: new Date().toISOString()
                    };

                    console.log('Submitting:', subscriptionData);

                    const { data, error } = await supabaseClient
                        .from('newsletter_subscribers')
                        .insert([subscriptionData]);

                    if (error) throw error;

                    // Show success message
                    feedbackMessage.textContent = 'Thank you for subscribing! We\'ll keep you updated.';
                    feedbackMessage.classList.add('success', 'active');
                    
                    // Add close button
                    const closeBtn = document.createElement('button');
                    closeBtn.className = 'close-btn';
                    closeBtn.innerHTML = '&times;';
                    closeBtn.addEventListener('click', () => {
                        feedbackMessage.classList.remove('active');
                    });
                    feedbackMessage.appendChild(closeBtn);
                    
                    event.target.reset();

                    // Hide message after 5 seconds
                    setTimeout(() => {
                        feedbackMessage.classList.remove('active');
                    }, 5000);

                } catch (error) {
                    console.error('Error:', error);

                    let errorMessage = 'Subscription failed. Please try again.';
                    if (error.code === '22008') {
                        errorMessage = 'Invalid timestamp format. Please contact support.';
                    } else if (error.code === '23505') {
                        errorMessage = 'This email is already subscribed.';
                    }

                    feedbackMessage.textContent = errorMessage;
                    feedbackMessage.classList.add('error', 'active');
                    
                    // Add close button
                    const closeBtn = document.createElement('button');
                    closeBtn.className = 'close-btn';
                    closeBtn.innerHTML = '&times;';
                    closeBtn.addEventListener('click', () => {
                        feedbackMessage.classList.remove('active');
                    });
                    feedbackMessage.appendChild(closeBtn);

                    // Hide message after 5 seconds
                    setTimeout(() => {
                        feedbackMessage.classList.remove('active');
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
